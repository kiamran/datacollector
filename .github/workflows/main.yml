name: Java CI

on:
  push:
    tags:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Streamsets
      uses: actions/checkout@v2.0.0
      with:
        repository: streamsets/datacollector-api
        ref: 3.14.0
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build streamsets datacollector-api
      run: mvn clean install -DskipTests
        
    - uses: actions/checkout@v2.0.0
            
    - name: Set vars
      id: vars
      run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\/v/}
    
    - name: Build streamsets datacollector
      run: mvn clean install -DskipTests -Drat.skip=true
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: container/target/streamsets-datacollector-container-*.jar
        asset_name: streamsets-datacollector-container.jar
        asset_content_type: application/java-archive
